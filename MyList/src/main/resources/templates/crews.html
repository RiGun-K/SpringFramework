<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
Crews 데이터 
<table>
	<thead>
		<tr>
			<th>CrewID</th>
			<th>Name</th>
			<th>NickName</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="c: ${crews}">
			<td th:text="${c.crewid}"></td>
			<td th:text="${c.name}"></td>	
			<td th:text="${c.nickname}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
