<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:if="${classInfo!=null}">
		<h2 th:text="${classInfo.className}"></h2>
	</div>
	<div th:if="${classInfo==null">
		<h2>존재하지 않는 과목입니다.</h2>
	</div>
</body>
</html>
